<section class="schema-control-container">
  <div class="schema-summary">
    <div class="summary-card">
      <div class="summary-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
          <path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"></path>
        </svg>
      </div>
      <div class="summary-content">
        <div class="summary-value" id="total-tables">0</div>
        <div class="summary-label">Total Tables</div>
      </div>
    </div>

    <div class="summary-card">
      <div class="summary-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="9" y1="3" x2="9" y2="21"></line>
          <line x1="3" y1="9" x2="21" y2="9"></line>
        </svg>
      </div>
      <div class="summary-content">
        <div class="summary-value" id="total-columns">0</div>
        <div class="summary-label">Total Columns</div>
      </div>
    </div>

    <div class="summary-card success">
      <div class="summary-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <div class="summary-content">
        <div class="summary-value" id="matched-tables">0</div>
        <div class="summary-label">Matched</div>
      </div>
    </div>

    <div class="summary-card warning">
      <div class="summary-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>
      <div class="summary-content">
        <div class="summary-value" id="missing-tables">0</div>
        <div class="summary-label">Missing Tables</div>
      </div>
    </div>

    <div class="summary-card error">
      <div class="summary-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>
      <div class="summary-content">
        <div class="summary-value" id="missing-columns">0</div>
        <div class="summary-label">Missing Columns</div>
      </div>
    </div>
  </div>

  <div class="schema-controls">
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="schema-search" placeholder="Search..." />
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="matched">Matched</button>
      <button class="filter-btn" data-filter="missing">Missing</button>
      <button class="filter-btn" data-filter="extra">Extra</button>
    </div>
  </div>

  <div class="schema-tables" id="schema-tables"></div>
</section>
